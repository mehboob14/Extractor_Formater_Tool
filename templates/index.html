<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dress Scraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <h1 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Enter Dress URL</h1>

    <form method="post" class="flex flex-col gap-4">
      <input
        type="text"
        name="dress_url"
        placeholder="Paste Net-A-Porter Dress URL"
        class="px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-500 transition"
        required
      />

      <button
        type="submit"
        class="bg-gray-800 text-white font-medium py-3 rounded-md hover:bg-gray-900 transition"
      >
        Scrape
      </button>
    </form>
  </div>

</body>
</html>
