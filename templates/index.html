<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dress Scraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white p-10 rounded-xl shadow-xl max-w-md w-full">
    <h1 class="text-3xl font-extrabold mb-6 text-gray-800 text-center">Enter Dress URL</h1>

    <form method="post" class="flex flex-col gap-4">
      <input
        type="text"
        name="dress_url"
        placeholder="Paste Net-A-Porter Dress URL"
        class="px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-pink-400 focus:border-pink-500 transition"
        required
      />

      <button
        type="submit"
        class="bg-pink-600 text-white font-semibold py-3 rounded-lg hover:bg-pink-700 transition"
      >
        Scrape
      </button>
    </form>
  </div>

</body>
</html>
